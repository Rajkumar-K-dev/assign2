<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background:whitesmoke;
            color: orange;
            position: relative;
        }

        .heading {
            text-align: center;
        }
        .cart-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
        }
        #products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .product {
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100%;
            height: 70%;
            object-fit:fill;
            border-radius: 10px;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
        }

        .product h2 {
            margin: 10px 0;
        }

        .product button {
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 5px;
            border-radius: 5px;
        }
        .cart {
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 100%;
            background: white;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            display: none;
            overflow-y: auto;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .close-cart {
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
        }

        .cart-items li {
            list-style: none;
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .cart-items button {
            padding: 3px 7px;
            background: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <nav>
        <h1 class="heading">Welcome to our Store</h1>
        <div class="cart-icon" onclick="toggleCart()">
            ðŸ›’ <span id="cart-count">0</span>
        </div>
    </nav>
    <section id="products">
        <div class="product" data-id="1" data-name="Nokia" data-price="10">
            <img src="nokia.jpg" alt="Nokia">
            <h2>Nokia</h2>
            <p>$10</p>
            <button onclick="addToCart(1, 'Nokia', 10)">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Galaxy S24" data-price="20">
            <img src="s24.jpg" alt="Galaxy s24">
            <h2>Galaxy S24</h2>
            <p>$20</p>
            <button onclick="addToCart(2, 'Galaxy S24', 20)">Add to Cart</button>
        </div>
        <div class="product" data-id="3" data-name="Nothing" data-price="30">
            <img src="ntg.jpg" alt="Nothing phone">
            <h2>Nothing 1</h2>
            <p>$30</p>
            <button onclick="addToCart(3, 'Nothing', 30)">Add to Cart</button>
        </div>
        <div class="product" data-id="4" data-name="Iphone" data-price="40">
            <img src="i-14.jpg" alt="Iphone14">
            <h2>Iphone 14</h2>
            <p>$40</p>
            <button onclick="addToCart(4, 'Iphone', 40)">Add to Cart</button>
        </div>
        <div class="product" data-id="5" data-name="Macbook" data-price="90">
            <img src="mac.jpg" alt="Macbook">
            <h2>Macbook</h2>
            <p>$90</p>
            <button onclick="addToCart(5, 'Macbook', 90)">Add to Cart</button>
        </div>
        <div class="product" data-id="6" data-name="Airpods" data-price="9">
            <img src="pods.jpg" alt="Airpods">
            <h2>Airpods</h2>
            <p>$9</p>
            <button onclick="addToCart(5, 'Airpods', 9)">Add to Cart</button>
        </div>
    </section>
    <div id="cart" class="cart">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <span class="close-cart" onclick="toggleCart()">&times;</span>
        </div>
        <ul id="cart-items" class="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
        <button onclick="clearCart()">Clear Cart</button>
    </div>
    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function saveCart() {
            localStorage.setItem("cart", JSON.stringify(cart));
        }

        function addToCart(id, name, price) {
            let item = cart.find(product => product.id === id);
            if (item) {
                item.quantity++;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }
            saveCart();
            updateCart();
        }

        function updateCart() {
            document.getElementById("cart-items").innerHTML = cart.map(item => 
                `<li>${item.name} x ${item.quantity} - $${item.price * item.quantity}
                    <button onclick="decreaseQuantity(${item.id})">-</button>
                    <button onclick="increaseQuantity(${item.id})">+</button>
                    <button onclick="removeFromCart(${item.id})">Delete</button>
                </li>`
            ).join("");

            document.getElementById("cart-total").innerText = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById("cart-count").innerText = cart.reduce((sum, item) => sum + item.quantity, 0);
            saveCart();
        }

        function increaseQuantity(id) {
            let item = cart.find(product => product.id === id);
            if (item) {
                item.quantity++;
            }
            saveCart();
            updateCart();
        }

        function decreaseQuantity(id) {
            let item = cart.find(product => product.id === id);
            if (item && item.quantity > 1) {
                item.quantity--;
            } else {
                removeFromCart(id);
            }
            saveCart();
            updateCart();
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            saveCart();
            updateCart();
        }

        function clearCart() {
            cart = [];
            saveCart();
            updateCart();
        }

        function toggleCart() {
            const cartElement = document.getElementById("cart");
            cartElement.style.display = (cartElement.style.display === "block") ? "none" : "block";
        }

        window.onload = updateCart;
    </script>
</body>
</html>
